<html>
  <head>
    <title>Super Mario</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <section class="lives">
        <img src="images/mario3.png" alt="player" />
        <span class="life-count"></span>
      </section>
      <section class="score">
        <div class="high-score"></div>
        <div class="your-score"></div>
      </section>
      <section class="game-over-container">
        <h1 class="game-over">Game Over</h1>
        <button type="button" class="game-over-btn">Try Again?</button>
      </section>
      <section class="start-container">
        <p>Thank you Mario! But our princess is in another castle!</p>
        <img class="toad" src="images/toad.png" alt="toad" />
        <br />
        <button type="button" class="start-btn">Start</button>
      </section>
      <section class="level-container">
        <h1 class="level-number">Level 1</h1>
      </section>
    </div>
    <script src="js/data.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Powerup.js"></script>
    <script src="js/engine-utilities.js"></script>
    <script src="js/Engine.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
